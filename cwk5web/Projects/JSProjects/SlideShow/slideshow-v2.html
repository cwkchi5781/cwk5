<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="slideshow-v2.css" type="text/css"/>
        
          <!-- Required meta tags for Bootstrap and JQuery -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS imports -->
        <link href="./JokeAround-3.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
    
        <!-- JS Imports -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
        <script>
            // We've renamed the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes.
            $.widget.bridge('uitooltip', $.ui.tooltip);
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
    </head>
<body>
    
  <div id="carouselExampleIndicators" class="carousel slide carousel-background" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.bt21.com/content/201712/20171215_NY_illust.jpg" class="mx-auto d-block h-250" alt="BT21 in New York City">
    </div>
    <div class="carousel-item">
      <img src="https://pbs.twimg.com/media/DiPPgvwUEAA-Zrj.jpg" class="mx-auto d-block  h-250" alt="BT21">
    </div>
    <div class="carousel-item">
      <img src="https://www.bt21.com/content/201712/boon_cover.gif" class="mx-auto d-block  h-250" alt="BT21 gif">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    
    <div class="container">
  <div class="row">
    <div class="col-sm">
        <img src="https://www.bt21.com/content/201712/20171215_NY_illust.jpg" class="d-block img-fluid h-250" alt="BT21 in New York City">

    </div>
    <div class="col-sm">
      <img src="https://pbs.twimg.com/media/DiPPgvwUEAA-Zrj.jpg" class="d-block img-fluid h-250" alt="BT21">
    </div>
    <div class="col-sm">
      <img src="https://www.bt21.com/content/201712/boon_cover.gif" class="d-block img-fluid h-250" alt="BT21 gif">
    </div>
  </div>
</div>
    
</body>
</html>
